<!DOCTYPE html>
<html>
    <body>
        <form  action="http://127.0.0.1:5000/Home" method="POST">
            <div width="100%" height="200px" style="padding-top:100px;position: fixed;margin-left: 500px;">
                <div width="70%" height="200px" style="float: left;">
                    <p><input type="text" name="Name" placeholder="Movie name .." style="width: 350px;height: 30px;"></p>
                </div>
                <div width="30%" height="auto" style="float: right;padding: 20px;">
                    <input type="submit" value="submit" style="width: 70px;height: 30px;">
                </div>
            </div>
        </form>
        <div width="100%" height="150px" style="position: absolute;margin-top: 250px;margin-left:70px;margin-right: 100px;">
            {% for _,i in result.items() %}
            <h1> <centre> Movies like "{{i}}" ..</centre></h1>
            {% endfor %}
        </div>
        <div width="100%" height="auto" style="padding-top: 330px;margin-left:50px ;margin-right:70px;">
            <ul>
                {% for l in tsl %}
                <li style="color: white;background: black;border-radius: 10px;padding: 10px;margin: 10px;">
                    {{l}}
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
